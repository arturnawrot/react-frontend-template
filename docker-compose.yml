version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '8080:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      - mongo
      - redis
      # - postgres
    env_file:
      - .env

  payload-production:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:3000'
    depends_on:
      - mongo
      - redis
      # - postgres
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./media:/app/media

  # Ensure your DATABASE_URL uses 'mongo' as the hostname with authentication
  # Format: mongodb://MONGO_USERNAME:MONGO_PASSWORD@mongo:27017/MONGO_DATABASE?authSource=admin
  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
      - --auth
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - data:/data/db
    logging:
      driver: none

  # Redis for Buildout API cache
  redis:
    image: redis:7-alpine
    # ports:
    #   - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    logging:
      driver: none

  # Uncomment the following to use postgres
  # postgres:
  #   restart: always
  #   image: postgres:latest
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"

volumes:
  data:
  redis_data:
  # pgdata:
  node_modules:
